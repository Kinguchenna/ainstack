<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verify CAPTCHA</title>
<style>
  /* Reset some basics */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .captcha-container {
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 360px;
    width: 100%;
  }
  .captcha-container h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #333;
    font-weight: 600;
    text-align: center;
  }
  .captcha-container p.description {
    font-size: 0.9rem;
    color: #555;
    text-align: center;
    margin-bottom: 20px;
    line-height: 1.4;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  .captcha-image-wrapper {
    text-align: center;
    margin-bottom: 20px;
  }
  img {
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    max-width: 100%;
    height: auto;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
  }
  input[type="text"] {
    padding: 12px 15px;
    border: 1.8px solid #cbd5e1;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #4f46e5;
    outline: none;
  }
  button {
    background-color: #4f46e5;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #4338ca;
  }
  @media (max-width: 400px) {
    .captcha-container {
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>
  <div class="captcha-container">
    <h2>Security Check</h2>
    <p class="description">Please enter the characters you see in the image below to verify that you're human.</p>
    <form method="post" novalidate>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <input type="hidden" name="website"  autocomplete="off" tabindex="-1" />
      <div class="captcha-image-wrapper">
        <img src="data:image/png;base64,{{ image_data }}" alt="CAPTCHA Image" />
      </div>
      {{ form.as_p }}
      <button type="submit">Verify</button>
    </form>

  </div>
</body>
