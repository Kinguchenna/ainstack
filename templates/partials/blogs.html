{% load static %}


<h3 class="blog_section_heading">Our stories:</h3>
{% if blogs %}

<div class="blog_controls_wrapper">
    <button onclick="scroll_blog_category('left')" id="blog_scroll_left" class="blog_scroll_btn blog_left">◀</button>

    <div class="blog_category_container" id="blog_category_container" onscroll="update_blog_scroll_buttons()">
        {% for blog in blogs %}
        <div href="#" class="blog_category">
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            <div class="blog_card_text">
                <span class="blog_card_category">{{blog.category}}</span>
                <h3 class="blog_card_title"> <a href="{% url 'blog_info' blog.pk %}"> {{blog.title}} </a> </h3>
                <p class="blog_card_desc">{{blog.description}}</p>
                <a href="{% url 'blog_info' blog.pk %}" class="blog_card_link">Read more →</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <button onclick="scroll_blog_category('right')" id="blog_scroll_right" class="blog_scroll_btn blog_right">▶</button>
</div>


{% endif %}
