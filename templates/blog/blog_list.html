<!-- templates/blog/blog_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Blogs</title>
</head>
<body>
    <h1>All Blog Posts</h1>

    <a href="{% url 'blog_create' %}">Create New Blog</a>

    <form method="GET" action="{% url 'blog_search' %}">
        <input type="text" name="q" placeholder="Search..." value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>

    {% for blog in blogs %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
            <h2><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h2>
            <p><strong>Category:</strong> {{ blog.category }}</p>
            <p>{{ blog.description|truncatewords:20 }}</p>
            {% if blog.image %}
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="max-width: 200px;">
            {% endif %}
            <p>
                <a href="{% url 'blog_update' blog.pk %}">Edit</a> |
                <form method="POST" action="{% url 'blog_delete' blog.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </p>
        </div>
    {% empty %}
        <p>No blogs found.</p>
    {% endfor %}
</body>
</html>
