<!-- templates/blog/blog_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if blog %}Update Blog{% else %}Create Blog{% endif %}</title>
</head>
<body>
    <h1>{% if blog %}Update Blog{% else %}Create Blog{% endif %}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label>Title:</label><br>
            <input type="text" name="title" value="{{ blog.title|default:'' }}" required>
        </p>
        <p>
            <label>Description:</label><br>
            <textarea name="description" required>{{ blog.description|default:'' }}</textarea>
        </p>
        <p>
            <label>Category:</label><br>
            <input type="text" name="category" value="{{ blog.category|default:'' }}" required>
        </p>
        <p>
            <label>Image:</label><br>
            <input type="file" name="image"><br>
            {% if blog.image %}
                <img src="{{ blog.image.url }}" alt="Current image" style="max-width: 150px;">
            {% endif %}
        </p>
        <button type="submit">{% if blog %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'blog_list' %}">Cancel</a>
    </form>
</body>
</html>
