<!DOCTYPE html>
<html>
<head>
    <title>Text Translator</title>
</head>
<body>
    <h1>Translate Text</h1>
    <form method="get" action="{% url 'translate_text' %}">
        <label for="text">Enter text:</label><br>
        <textarea name="text" rows="4" cols="50">{{ request.GET.text }}</textarea><br><br>

        <label for="lang">Select target language:</label>
        <select name="lang">
            <option value="fr">French</option>
            <option value="sw">Swahili</option>
            <option value="yo">Yoruba</option>
            <option value="ha">Hausa</option>
            <option value="ig">Igbo</option>
            <option value="zu">Zulu</option>
            <option value="am">Amharic</option>
            <option value="ar">Arabic</option>
            <option value="ur">Urdu</option>
            <option value="en">English</option>
        </select><br><br>

        <label for="engine">Choose translation engine:</label><br>
        <input type="radio" name="engine" value="google" checked> GoogleTrans (more African languages)<br>
        <input type="radio" name="engine" value="libre"> LibreTranslate (open source)<br><br>

        <input type="submit" value="Translate">
    </form>

    {% if translated %}
        <h2>Translated Text:</h2>
        <p><strong>{{ translated }}</strong></p>
    {% endif %}
</body>
</html>
