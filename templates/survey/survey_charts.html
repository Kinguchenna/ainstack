<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Summary Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 40px;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .chart-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        canvas {
            max-width: 100%;
            height: 300px;
        }
        button.export-btn {
            margin-top: 10px;
            background-color: #0E8AB3;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button.export-btn:hover {
            background-color: #0b6e8a;
        }
    </style>
</head>
<body>

    <h2>Yes vs No Summary for "{{ survey.title }}"</h2>

    <div class="charts-container">
        <div class="chart-box">
            <canvas id="pieChart"></canvas>
            <button class="export-btn" onclick="downloadChart('pieChart', 'yes-no-pie-chart.png')">Download Pie Chart</button>
        </div>

        <div class="chart-box">
            <canvas id="barChart"></canvas>
            <button class="export-btn" onclick="downloadChart('barChart', 'yes-no-bar-chart.png')">Download Bar Chart</button>
        </div>
    </div>

    <script>
        const yesCount = {{ yes_count }};
        const noCount = {{ no_count }};

        const data = {
            labels: ['Yes', 'No'],
            datasets: [{
                label: 'Responses',
                data: [yesCount, noCount],
                backgroundColor: ['#4CAF50', '#F44336']
            }]
        };

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const barCtx = document.getElementById('barChart').getContext('2d');

        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Yes vs No (Pie Chart)'
                    }
                }
            }
        });

        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Yes vs No (Bar Chart)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Download chart image function
        function downloadChart(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
