<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Survey</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f2f5fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 70px;
            width: 70px;
            object-fit: contain;
        }

        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 24px;
            color: #333;
        }

        p.description {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input[type="email"],
        input[type="tel"] {
            width: 90%;
            padding: 12px 16px;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #003D20;
            outline: none;
            background-color: #fff;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background-color: #003D20;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #2d4137;
        }

        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        {% if survey.logo %}
        <div class="logo">
            <img src="{{ survey.logo.url }}" alt="Logo">
        </div>
        {% endif %}




        {% if message %}
        <div class="alert alert-warning" style="color: #770707;text-align: center;">{{ message|safe }}</div>
        {% endif %}



        <h2>{{ survey.title }}</h2>
        <p class="description">Before we begin, please enter your details.</p>

        <form method="POST" action="{% url 'survey:take_survey' survey.slug %}?q=0">
            {% csrf_token %}
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="{% if not start_survey %} {{ message|safe }}{% else %} you@example.com {% endif %} " required />



            <button type="submit" class="btn-submit {% if not start_survey %}btn-disabled{% endif %}" 
                    {% if not start_survey %}disabled title="{{ message|safe }}"{% endif %}>
                {% if not start_survey %} {{ message|safe }}{% else %} Start Survey {% endif %}
            </button>


        </form>
    </div>

</body>

</html>
