<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Survey Submitted</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f2f5f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .thank-you-container {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .thank-you-container h1 {
      font-size: 28px;
      color: #003D20;
      margin-bottom: 16px;
    }

    .thank-you-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      background-color: #003D20;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #254737;
    }

    @media (max-width: 500px) {
      .thank-you-container {
        padding: 30px 20px;
      }

      .thank-you-container h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your response has been recorded successfully. We appreciate your time.</p>
    <a href="https://borrabelt.com" class="btn-home">Borra Belt</a>
  </div>

</body>
</html>
